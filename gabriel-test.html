<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Espec√≠fico - Gabriel</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico Espec√≠fico - Gabriel</h1>
        
        <h2>üìß E-mail: gabriel@estudante.ifmt.edu.br</h2>
        <h2>üîê Senha: 5274831</h2>
        
        <div style="margin: 20px 0;">
            <button onclick="checkGabriel()">üîç Verificar Status</button>
            <button onclick="createGabriel()">‚ûï Criar Usu√°rio</button>
            <button onclick="testLoginGabriel()">üöÄ Testar Login</button>
            <button onclick="forceLoginGabriel()">üîë For√ßar Login Gabriel</button>
            <button onclick="clearAllData()">üóëÔ∏è Limpar Tudo</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const GABRIEL_EMAIL = 'gabriel@estudante.ifmt.edu.br';
        const GABRIEL_PASSWORD = '5274831';
        
        // Fun√ß√£o de hash id√™ntica ao sistema
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }
        
        function checkGabriel() {
            const users = JSON.parse(localStorage.getItem('ifwave_users') || '[]');
            const currentUser = JSON.parse(localStorage.getItem('ifwave_current_user') || 'null');
            const gabriel = users.find(u => u.email === GABRIEL_EMAIL);
            
            let html = '<div class="test-result">';
            html += '<h3>üìä Status Atual</h3>';
            html += `<p><strong>Total de usu√°rios cadastrados:</strong> ${users.length}</p>`;
            html += `<p><strong>Usu√°rio logado atualmente:</strong> ${currentUser ? currentUser.name : 'Nenhum'}</p>`;
            
            if (gabriel) {
                html += `<div class="success">‚úÖ Usu√°rio Gabriel ENCONTRADO!</div>`;
                html += `<p><strong>Nome:</strong> ${gabriel.name}</p>`;
                html += `<p><strong>ID:</strong> ${gabriel.id}</p>`;
                html += `<p><strong>Curso:</strong> ${gabriel.course}</p>`;
                html += `<p><strong>Campus:</strong> ${gabriel.campus}</p>`;
                html += `<p><strong>Hash da senha salva:</strong> ${gabriel.passwordHash}</p>`;
                html += `<p><strong>Hash da senha informada:</strong> ${hashPassword(GABRIEL_PASSWORD)}</p>`;
                html += `<p><strong>Senhas coincidem:</strong> ${gabriel.passwordHash === hashPassword(GABRIEL_PASSWORD) ? '‚úÖ SIM' : '‚ùå N√ÉO'}</p>`;
            } else {
                html += `<div class="error">‚ùå Usu√°rio Gabriel N√ÉO ENCONTRADO!</div>`;
                html += `<p>O usu√°rio com e-mail "${GABRIEL_EMAIL}" n√£o existe na base de dados.</p>`;
                html += `<p><strong>Poss√≠veis causas:</strong></p>`;
                html += `<ul>`;
                html += `<li>O cadastro n√£o foi conclu√≠do com sucesso</li>`;
                html += `<li>Os dados foram limpos do localStorage</li>`;
                html += `<li>Problema durante o processo de registro</li>`;
                html += `</ul>`;
            }
            
            html += '</div>';
            
            // Mostrar todos os usu√°rios para debug
            html += '<div class="test-result">';
            html += '<h3>üë• Todos os Usu√°rios Cadastrados</h3>';
            if (users.length === 0) {
                html += '<p class="warning">‚ö†Ô∏è Nenhum usu√°rio cadastrado no sistema</p>';
            } else {
                users.forEach((user, index) => {
                    html += `<div style="border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 5px;">`;
                    html += `<strong>${index + 1}. ${user.name}</strong><br>`;
                    html += `E-mail: ${user.email}<br>`;
                    html += `ID: ${user.id}<br>`;
                    html += `Hash: ${user.passwordHash}`;
                    html += `</div>`;
                });
            }
            html += '</div>';
            
            document.getElementById('results').innerHTML = html;
        }
        
        function createGabriel() {
            let users = JSON.parse(localStorage.getItem('ifwave_users') || '[]');
            
            // Remover qualquer Gabriel existente para evitar duplicatas
            users = users.filter(u => u.email !== GABRIEL_EMAIL);
            
            // Criar usu√°rio Gabriel com dados corretos
            const gabriel = {
                id: 'gabriel_' + Date.now(),
                name: 'Gabriel',
                email: GABRIEL_EMAIL,
                course: 'An√°lise e Desenvolvimento de Sistemas',
                campus: 'IFMT Campus Cuiab√°',
                passwordHash: hashPassword(GABRIEL_PASSWORD),
                createdAt: new Date().toISOString()
            };
            
            users.push(gabriel);
            localStorage.setItem('ifwave_users', JSON.stringify(users));
            
            // Verificar se foi salvo corretamente
            const savedUsers = JSON.parse(localStorage.getItem('ifwave_users') || '[]');
            const savedGabriel = savedUsers.find(u => u.email === GABRIEL_EMAIL);
            
            if (savedGabriel) {
                // Logar automaticamente
                const currentUser = {
                    id: gabriel.id,
                    name: gabriel.name,
                    email: gabriel.email,
                    course: gabriel.course,
                    campus: gabriel.campus,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('ifwave_current_user', JSON.stringify(currentUser));
                
                document.getElementById('results').innerHTML = `
                    <div class="test-result">
                        <div class="success">‚úÖ Usu√°rio Gabriel criado e logado com sucesso!</div>
                        <p><strong>E-mail:</strong> ${GABRIEL_EMAIL}</p>
                        <p><strong>Senha:</strong> ${GABRIEL_PASSWORD}</p>
                        <p><strong>Hash:</strong> ${gabriel.passwordHash}</p>
                        <p><strong>ID:</strong> ${gabriel.id}</p>
                        <p><strong>Status:</strong> Logado automaticamente</p>
                        <div style="margin-top: 15px; padding: 10px; background: #e7f3ff; border-radius: 5px;">
                            <strong>üéØ Agora voc√™ pode:</strong><br>
                            1. Ir para <a href="http://localhost:8080/" target="_blank">http://localhost:8080/</a><br>
                            2. Voc√™ j√° estar√° logado automaticamente!<br>
                            3. Se n√£o estiver, use: gabriel@estudante.ifmt.edu.br / 5274831
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('results').innerHTML = `
                    <div class="test-result">
                        <div class="error">‚ùå Erro: N√£o foi poss√≠vel salvar o usu√°rio!</div>
                        <p>Tente limpar os dados e criar novamente.</p>
                    </div>
                `;
            }
        }
        
        function testLoginGabriel() {
            const users = JSON.parse(localStorage.getItem('ifwave_users') || '[]');
            const gabriel = users.find(u => u.email === GABRIEL_EMAIL);
            
            let html = '<div class="test-result">';
            html += '<h3>üîê Teste de Login</h3>';
            
            if (!gabriel) {
                html += '<div class="error">‚ùå Usu√°rio n√£o encontrado! Crie o usu√°rio primeiro.</div>';
            } else {
                const inputHash = hashPassword(GABRIEL_PASSWORD);
                const storedHash = gabriel.passwordHash;
                const loginSuccess = inputHash === storedHash;
                
                html += `<p><strong>E-mail:</strong> ${GABRIEL_EMAIL}</p>`;
                html += `<p><strong>Senha informada:</strong> ${GABRIEL_PASSWORD}</p>`;
                html += `<p><strong>Hash da senha informada:</strong> ${inputHash}</p>`;
                html += `<p><strong>Hash salvo no sistema:</strong> ${storedHash}</p>`;
                html += `<p><strong>Resultado:</strong> ${loginSuccess ? '<span class="success">‚úÖ LOGIN SERIA BEM-SUCEDIDO</span>' : '<span class="error">‚ùå LOGIN FALHARIA</span>'}</p>`;
                
                if (loginSuccess) {
                    // Simular login
                    const loginData = {
                        id: gabriel.id,
                        name: gabriel.name,
                        email: gabriel.email,
                        course: gabriel.course,
                        campus: gabriel.campus,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('ifwave_current_user', JSON.stringify(loginData));
                    html += '<p class="success">‚úÖ Usu√°rio logado automaticamente!</p>';
                }
            }
            
            html += '</div>';
            document.getElementById('results').innerHTML = html;
        }
        
        function forceLoginGabriel() {
            const users = JSON.parse(localStorage.getItem('ifwave_users') || '[]');
            let gabriel = users.find(u => u.email === GABRIEL_EMAIL);
            
            // Se Gabriel n√£o existe, criar
            if (!gabriel) {
                gabriel = {
                    id: 'gabriel_' + Date.now(),
                    name: 'Gabriel',
                    email: GABRIEL_EMAIL,
                    course: 'An√°lise e Desenvolvimento de Sistemas',
                    campus: 'IFMT Campus Cuiab√°',
                    passwordHash: hashPassword(GABRIEL_PASSWORD),
                    createdAt: new Date().toISOString()
                };
                
                users.push(gabriel);
                localStorage.setItem('ifwave_users', JSON.stringify(users));
            }
            
            // For√ßar login
            const currentUser = {
                id: gabriel.id,
                name: gabriel.name,
                email: gabriel.email,
                course: gabriel.course,
                campus: gabriel.campus,
                loginTime: new Date().toISOString()

            localStorage.setItem('ifwave_current_user', JSON.stringify(currentUser));
            
            document.getElementById('results').innerHTML = `
                <div class="test-result">
                    <div class="success">‚úÖ Gabriel logado com sucesso!</div>
                    <p><strong>Nome:</strong> ${gabriel.name}</p>
                    <p><strong>E-mail:</strong> ${gabriel.email}</p>
                    <p><strong>Status:</strong> Logado</p>
                    <div style="margin-top: 15px; padding: 10px; background: #d4edda; border-radius: 5px; border: 1px solid #c3e6cb;">
                        <strong>üéØ Pronto!</strong><br>
                        Agora v√° para <a href="http://localhost:8080/" target="_blank" style="color: #155724; font-weight: bold;">http://localhost:8080/</a><br>
                        Voc√™ j√° estar√° logado automaticamente!
                    </div>
                </div>
            `;
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è Tem certeza que deseja limpar todos os dados?')) {
                localStorage.removeItem('ifwave_users');
                localStorage.removeItem('ifwave_current_user');
                localStorage.removeItem('ifwave_conversations');
                document.getElementById('results').innerHTML = `
                    <div class="test-result">
                        <div class="success">‚úÖ Todos os dados foram limpos!</div>
                    </div>
                `;
            }
        }
        
        // Verificar automaticamente ao carregar
        window.onload = checkGabriel;
    </script>
